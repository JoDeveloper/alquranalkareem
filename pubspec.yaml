  dio: ^5.1.2
  dropdown_button2: ^2.3.7
  easy_image_viewer: ^1.2.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_local_notifications: ^14.1.0
