  just_audio: ^0.9.34
  lottie: ^2.3.2
  package_rename: ^1.3.0
  painter: ^2.0.0
  path: ^1.8.3
  path_provider: ^2.0.15
  pixel_perfect: ^1.1.3
  quiver: ^3.2.1
  rate_my_app: ^2.0.0
  responsive_builder: ^0.7.0
  rxdart: ^0.27.7
  scrollable_positioned_list: ^0.3.8
  share_plus: ^6.3.4
  shared_preferences: ^2.1.1
  smooth_page_indicator: ^1.1.0
  sqflite: ^2.2.8+4
  sqflite_common_ffi: ^2.2.5
  square_percent_indicater: ^0.1.0
  theme_provider: ^0.6.0
  url_launcher: ^6.1.11
  wakelock: ^0.6.1+1
  workmanager: ^0.5.1
#  scroll_to_index: ^3.0.1
dev_dependencies:
  build_runner: ^2.3.3
  flutter_native_splash: ^2.2.15
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#f3efdf"
  color_dark: "#2d2d2d"
  image: assets/app_icon.png
  image_dark: assets/app_icon.png

  android_12:
    image: assets/app_icon.png
    icon_background_color: "#f3efdf"
    image_dark: assets/app_icon.png
    icon_background_color_dark: "#2d2d2d"

package_rename_config:
  android:
    package_name: com.alheekmah.alquranalkareem.alquranalkareem

  ios:
    app_name: القرآن الكريم - مكتبة الحكمة
    package_name: com.alheekmah.alquranalkareem.alquranalkareem

    macos:
      app_name: القرآن الكريم مكتبة الحكمة
      package_name: com.alheekmah.alquranalkareem.alquranalkareem2

  flutter_lints: ^2.0.0

flutter:

  generate: true
  uses-material-design: true

  assets:
    - assets/pages/
    - assets/svg/
    - assets/svg/surah_name/
    - assets/svg/juz/
    - assets/onboarding/
    - assets/images/
    - assets/svg/hijri/
    - assets/svg/alwaqf/
    - assets/svg/quarter/
    - assets/json/
    - assets/lottie/
    - assets/share_images/
    - assets/share_images/surah_name/
    - assets/QuranV3.sqlite
    - assets/QuranData.sqlite
    - assets/ayahinfo_1260.db
    - assets/app_icon.png

  fonts:
    - family: uthmanic
      fonts:
        - asset: assets/fonts/UthmanTN1_Ver10.otf

    - family: uthmanic2
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf

    - family: kufi
      fonts:
        - asset: assets/fonts/Kufam-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Kufam-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/Kufam-Regular.ttf
          weight: 100

    - family: naskh
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-VariableFont_wght.ttf
